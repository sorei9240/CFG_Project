<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="Heading" >
    <h1>To Do List</h1>
 
    <label for="ToDoItem">Item:</label>
    <div class="d-flex">
    <textarea class="form-control" rows="1" id="ToDoItem" name="text"></textarea>
    <button type="submit" class="SubmitBtn" onclick="addItem()">Submit</button>
    <button onclick="location.href='QRCode.html'">QR</button>
    </div>  
</div>
    <div class="ListItems">
    <ul id = "ToDoList">
</ul>
    </div>
<script>
 function addItem(){
    const li = document.createElement("li")
    const itemValue = document.getElementById("ToDoItem").value
    const node = document.createTextNode(itemValue)
    li.appendChild(node)

    const element = document.getElementById("ToDoList")
    element.appendChild(li)

    document.getElementById("ToDoItem").value = ''
 }
</script>

</div>    

</body>
</html>
