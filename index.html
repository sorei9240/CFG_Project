<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <header class="Heading">
        <h1>To Do List</h1>
      </header>
      <section>
        <form action="" id="taskForm" class="task-form">
          <label for="ToDoItem" class="form-label me-2">Item:</label>
          <div class="d-flex">
            <input
              type="text"
              placeholder="Write your next task"
              aria-label="Task input"
              class="form-control"
              rows="1"
              id="ToDoItem"
            />
            <button type="submit" class="SubmitBtn">Add task</button>

            <!-- <button onclick="location.href='QRCode.html'">QR</button> -->
          </div>
        </form>
      </section>

      <section class="ListItems">
        <ul id="ToDoList"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
